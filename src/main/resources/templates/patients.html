<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>Patients</title>
</head>
<body>

<div class="container mt-2">
    <div class="card">
        <div class="card-header"><h3 class="h3 align-content-center">Liste des patients </h3></div>

        <div class="card-body">


            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NOM</th>
                    <th>DATE DE NAISSANCE</th>
                    <th>Malade</th>
                    <th>score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listePatient}">

                    <td th:text="${p.getId()}"></td>
                    <td th:text="${p.getNom()}"></td>
                    <td th:text="${p.getDateDeNaissance()}"></td>
                    <td th:text="${p.isMalade()}"></td>
                    <td th:text="${p.getScore()}"></td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>

</html>
