<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>Patients</title>
</head>
<body>

<div class="container mt-2">
    <div class="card">
        <div class="card-header"><h3 class="align-content-lg-center">Liste des patients </h3></div>

        <form method="get" th:action="@{index}" class="mt-2">
            <label class="m-3"> Mot cl√© : </label>
            <input type="text" name="motcle" th:value="${motcle}">
            <input type="submit" class="btn btn-primary" value="Rechercher">
        </form>

        <div class="card-body">


            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NOM</th>
                    <th>DATE DE NAISSANCE</th>
                    <th>Malade</th>
                    <th>score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listePatient}">

                    <td th:text="${p.getId()}"></td>
                    <td th:text="${p.getNom()}"></td>
                    <td th:text="${p.getDateDeNaissance()}"></td>
                    <td th:text="${p.isMalade()}"></td>
                    <td th:text="${p.getScore()}"></td>
                    <td>
                        <a class="btn btn-danger " th:href="@{delete(id=${p.getId()},motcle=${motcle},page=${current})}">Supprimer</a>
                    </td>

                </tr>
                </tbody>
            </table>
                    <!--afin d'afficher les valeurs il faut prendre l'index du tableab pages et non pas les valeurs
                    qui sont a zero car c'est un tableau de Int[]-->

            <!--thymeleaf fait appel au controller et lui pass en parametre le numero de page @{index()}-->
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a
                            th:class="${status.index==current ? 'btn btn-info m-lg-1 ':'btn btn-outline-info m-lg-1'}"
                            th:text="${status.index}"

                            th:href="@{index(page=${status.index},motcle=${motcle})}"

                    ></a>
                </li>
            </ul>

        </div>
    </div>
</div>

</body>

</html>
